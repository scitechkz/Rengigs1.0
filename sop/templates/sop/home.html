<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOP Chatbot</title>
</head>
<body>
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}! (<a href="{% url 'logout' %}">Logout</a>)</p>

    {% if user.is_admin %}
        <a href="{% url 'upload_sop' %}">Upload SOP</a> |  <!-- âœ… Now only admins see this -->
    {% endif %}

    <a href="{% url 'chatbot_page' %}">Chat with AI</a>
{% else %}
    <p>You are not logged in. <a href="{% url 'login' %}">Login</a> or <a href="{% url 'signup' %}">Signup</a></p>
{% endif %}

</body>
</html>
