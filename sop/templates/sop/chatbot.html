<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOP Chatbot</title>
</head>
<body>
    <h2>Chat with AI ðŸ¤–</h2>
    
    <div id="chatbox">
        <input type="text" id="user-input" placeholder="Ask a question..." required>
        <button id="ask-button">Ask</button>  
        <button id="voice-button">ðŸŽ¤ Speak</button>  <!-- âœ… New voice input button -->
    </div>

    <br>
    <div id="chat-response"></div>

    <!-- âœ… JavaScript for Voice Features -->
    <script>
        // Function to send user input to chatbot
        async function sendMessage(userInput) {
            if (!userInput) {
                alert("Please enter a question!");
                return;
            }

            try {
                let response = await fetch("/api/chatbot/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });

                let result = await response.json();

                if (result.response) {
                    let botResponse = result.response;

                    document.getElementById("chat-response").innerHTML += `
                        <p><b>You:</b> ${userInput}</p>
                        <p><b>Bot:</b> ${botResponse}</p>
                    `;

                    speakResponse(botResponse);  // âœ… AI reads response aloud
                } else {
                    alert("Error: " + result.error);
                }
            } catch (error) {
                alert("Error sending request. Check console for details.");
                console.error(error);
            }

            document.getElementById("user-input").value = "";
        }

        // âœ… Add click event to "Ask" button
        document.getElementById("ask-button").addEventListener("click", function() {
            let userInput = document.getElementById("user-input").value.trim();
            sendMessage(userInput);
        });

        // âœ… Voice Input (Speech-to-Text)
        document.getElementById("voice-button").addEventListener("click", function() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";

            recognition.onresult = function(event) {
                let spokenText = event.results[0][0].transcript;
                document.getElementById("user-input").value = spokenText;
                sendMessage(spokenText);  // âœ… Send spoken question to chatbot
            };

            recognition.start();
        });

        // âœ… Read Response (Text-to-Speech)
        function speakResponse(responseText) {
            let speech = new SpeechSynthesisUtterance(responseText);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }
    </script>

    <br>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
